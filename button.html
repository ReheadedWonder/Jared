<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script>
      function runFib(num, output) {
        var i;
        var fib = []; // Initialize array!
        var result = null

        fib[0] = 0;
        fib[1] = 1;
        for(i=2; i<=num; i++)
        {
          // Next fibonacci number = previous + one before previous
          // Translated to JavaScript:
          fib[i] = fib[i-2] + fib[i-1];
          // console.log(fib[i]);
          result = fib[i]
          output.innerHTML += result + "</br>"
        }
        return result
      }
    </script>
  </head>
  <body>
    <form id="form1">
    </form>
    Fib Length: <input type="text" id="length" name="Flenght"><br>
    <button id="submitButton">Hit me</button>
    <div style="color:#0000FF">
      <h3>How long do you want the Fibonacci Sequence? </h3>
      <div id="results">
      </div>
    </div>
    <script>
      var button = document.getElementById("submitButton")
      button.addEventListener("click", function(){
        var resultDiv = document.getElementById("results")
        resultDiv.innerHTML = "Calculating</br>";
        var num = document.getElementById("length").value
        if (num) {
          var result = runFib(num, resultDiv)
        } else {
          resultDiv.innerHTML = "Please input a number"
        }
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>

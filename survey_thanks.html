<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <div style="color:#DB0000">
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
      }


    </script>
  </head>
  <body
    <div class="container" id="cnt1">
        <div class="col-md-3">
        </div>

        <div class="col-md-6" id="panel1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        <div class="centerTable" style="margin-top: 325px; font-size:100px">Thank you for your input</div>
                      </h1>
                </div>
    <div id="timely"></div>
    <div id="satisfactory"></div>
    <div id="fair"></div></div>
    <div id="easy"></div></div>
    <div id="simple"></div></div>
    <div id="type"></div></div>
    <div id="issues"></div></div>
    <div id="features"></div></div>
    <div id="Ainput"></div></div>
    <div id="feedback"></div></div>

    <style>
    #cnt1 {
        background-color: rgba(250, 243, 177, 1);
        margin-bottom: 70px;
        width: 100% !important;
        text-align: center !important;
    }

    #panel1 {
        padding:20px;
    }

    .panel-body:not(.two-col) {
        padding: 0px;
    }

    .panel-body .radio, .panel-body .checkbox {
        margin-top: 0px;
        margin-bottom: 0px;
    }

    .panel-body .list-group {
        margin-bottom: 0;
    }

    .margin-bottom-none {
        margin-bottom: 0;
    }
    </style>
    <script>
      var timely = getQueryVariable('timely')
      document.getElementById('timely').innerHTML = timely

      var satisfactory = getQueryVariable('satisfactory')
      document.getElementById('satisfactory').innerHTML = satisfactory

      var fair = getQueryVariable('fair')
      document.getElementById('fair').innerHTML = fair

      var easy = getQueryVariable('easy')
      document.getElementById('easy').innerHTML = easy

      var simple = getQueryVariable('simple')
      document.getElementById('simple').innerHTML = simple

    </script>
    
    <script>

      var type = getQueryVariable('type')
      document.getElementById('type').innerHTML = type

      var issues = getQueryVariable('issues')
      document.getElementById('issues').innerHTML = issues

      var features = getQueryVariable('features')
      document.getElementById('features').innerHTML = features

      var Ainput = getQueryVariable('Ainput')
      document.getElementById('Ainput').innerHTML = Ainput

      var feedback = getQueryVariable('feedback')
      document.getElementById('feedback').innerHTML = feedback

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </script>
  </body>
</html>
